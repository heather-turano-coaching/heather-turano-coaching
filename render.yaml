services:
  - type: web
    name: HTC Legacy Website
    env: static
    branch: master
    repo: https://gitlab.com/imaginedelements/heather-turano-coaching/live-life-mindful.git
    buildCommand: npm run build
    domains:
      - dev.livelifemindful.com

  - type: web
    name: htc-ghost
    env: docker
    dockerfilePath: ./ghost/Dockerfile
    dockerContext: ./ghost
    branch: master
    repo: https://gitlab.com/imaginedelements/heather-turano-coaching/live-life-mindful.git
    domains:
      - ghost.livelifemindful.com
    disk:
      name: ghost
      mountPath: /var/lib/ghost/content
      sizeGB: 10
    envVars:
      - key: url
        value: https://ghost.livelifemindful.com
      - key: mail__options__auth__pass
        sync: false

  - type: web
    name: htc-commento
    env: docker
    dockerfilePath: ./commento/Dockerfile
    dockerContext: ./commento
    branch: master
    repo: https://gitlab.com/imaginedelements/heather-turano-coaching/live-life-mindful.git
    domains:
      - community.livelifemindful.com
    envVars:
      - key: COMMENTO_ORIGIN
        value: https://community.livelifemindful.com
      - key: COMMENTO_SMTP_HOST
        value: smtp.mailgun.org
      - key: COMMENTO_SMTP_PORT
        value: 587
      - key: COMMENTO_SMTP_USERNAME
        value: postmaster@mg.heatherturanocoaching.com
      - key: COMMENTO_SMTP_FROM_ADDRESS
        value: "'Heather Turano' <me@heatherturanocoaching.com>"
      - key: COMMENTO_SMTP_PASSWORD
        sync: false
      - key: COMMENTO_POSTGRES
        fromDatabase:
          name: htc-commento-db-prod
          property: connectionString

databases:
  - name: htc-commento-db-prod
    databaseName: htc_commento_db_prod
    user: admin_prod
