services:
  - type: web
    name: htc-blog
    env: docker
    dockerfilePath: ./blog/Dockerfile
    dockerContext: ./blog
    branch: master
    repo: https://gitlab.com/imaginedelements/heather-turano-coaching/website.git
    disk:
      name: ghost
      mountPath: /var/lib/ghost/content
      sizeGB: 10
    envVars:
      - key: url
        value: https://blog.heatherturanocoaching.com
